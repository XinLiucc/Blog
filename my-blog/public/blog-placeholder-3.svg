<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:1" />
    </linearGradient>
    
    <!-- 代码行样式 -->
    <pattern id="code-lines" x="0" y="0" width="100%" height="30" patternUnits="userSpaceOnUse">
      <rect x="10" y="5" width="40" height="4" fill="white" opacity="0.3"/>
      <rect x="60" y="5" width="60" height="4" fill="white" opacity="0.2"/>
      <rect x="130" y="5" width="30" height="4" fill="white" opacity="0.3"/>
      <rect x="10" y="15" width="70" height="4" fill="white" opacity="0.2"/>
      <rect x="90" y="15" width="40" height="4" fill="white" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient-3)"/>
  
  <!-- Markdown 符号背景装饰 -->
  <g opacity="0.1" font-family="monospace" font-size="24" fill="white">
    <text x="100" y="100"># Heading</text>
    <text x="900" y="150">**Bold**</text>
    <text x="150" y="500">```code```</text>
    <text x="950" y="450">[Link]</text>
    <text x="500" y="550">- List</text>
  </g>
  
  <!-- 中心内容 -->
  <g transform="translate(600, 315)">
    <!-- 主要容器 -->
    <rect x="-250" y="-150" width="500" height="300" rx="20" fill="white" opacity="0.1"/>
    
    <!-- Markdown 图标 -->
    <g transform="translate(0, -50)">
      <rect x="-60" y="-40" width="120" height="80" rx="10" fill="white" opacity="0.2"/>
      <text x="0" y="10" font-family="monospace" font-size="48" font-weight="bold" fill="white" text-anchor="middle">M↓</text>
    </g>
    
    <!-- 标题 -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
      Markdown 功能展示
    </text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8" text-anchor="middle">
      Feature Showcase
    </text>
  </g>
  
  <!-- 代码编辑器样式装饰 -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="white" opacity="0.05"/>
    <circle cx="20" cy="20" r="5" fill="#ff5f56"/>
    <circle cx="40" cy="20" r="5" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="5" fill="#27c93f"/>
    <rect x="0" y="40" width="300" height="160" fill="url(#code-lines)"/>
  </g>
  
  <!-- 功能图标 -->
  <g transform="translate(750, 200)">
    <rect x="0" y="0" width="300" height="200" rx="10" fill="white" opacity="0.05"/>
    <!-- 列表图标 -->
    <g transform="translate(50, 60)">
      <circle cx="0" cy="0" r="3" fill="white"/>
      <rect x="15" y="-2" width="40" height="4" fill="white" opacity="0.6"/>
      <circle cx="0" cy="20" r="3" fill="white"/>
      <rect x="15" y="18" width="40" height="4" fill="white" opacity="0.6"/>
    </g>
    <!-- 表格图标 -->
    <g transform="translate(150, 60)">
      <rect x="0" y="0" width="60" height="40" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
      <line x1="0" y1="15" x2="60" y2="15" stroke="white" stroke-width="2" opacity="0.6"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
      <line x1="40" y1="0" x2="40" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    </g>
    <!-- 代码图标 -->
    <g transform="translate(50, 120)">
      <text font-family="monospace" font-size="24" fill="white" opacity="0.8">&lt;/&gt;</text>
    </g>
  </g>
</svg>