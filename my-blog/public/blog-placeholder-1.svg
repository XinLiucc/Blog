<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 网格图案 -->
    <pattern id="grid-1" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg-gradient-1)"/>
  <rect width="1200" height="630" fill="url(#grid-1)"/>
  
  <!-- 装饰圆形 -->
  <circle cx="150" cy="150" r="100" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="480" r="150" fill="white" opacity="0.05"/>
  <circle cx="600" cy="100" r="50" fill="white" opacity="0.08"/>
  
  <!-- 中心内容区 -->
  <g transform="translate(600, 315)">
    <!-- 图标背景 -->
    <circle cx="0" cy="-50" r="60" fill="white" opacity="0.2"/>
    
    <!-- Astro 风格的火箭图标 -->
    <g transform="translate(0, -50)">
      <path d="M -15 -20 L 0 -40 L 15 -20 L 10 10 L -10 10 Z" fill="white" opacity="0.9"/>
      <path d="M -10 10 L -15 25 L -5 15 L 0 20 L 5 15 L 15 25 L 10 10 Z" fill="white" opacity="0.7"/>
      <circle cx="0" cy="-5" r="5" fill="#3b82f6"/>
    </g>
    
    <!-- 文字 -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">
      欢迎来到我的博客
    </text>
    <text x="0" y="85" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8" text-anchor="middle">
      Welcome to My Blog
    </text>
  </g>
  
  <!-- 底部装饰线条 -->
  <rect x="400" y="580" width="400" height="3" fill="white" opacity="0.3"/>
</svg>