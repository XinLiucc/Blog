<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Vue主题渐变 -->
    <linearGradient id="vueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:1" />
    </linearGradient>
    
    <!-- 背景渐变 -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vue绿色到浅绿渐变 -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42b883;stop-opacity:1" />
    </linearGradient>
    
    <!-- 标题渐变 -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4FC08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42b883;stop-opacity:1" />
    </linearGradient>
    
    <!-- 卡片背景 -->
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.08);stop-opacity:1" />
    </linearGradient>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 投影效果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    
    <!-- Vue logo路径 -->
    <path id="vueLogo" d="M356.9,64.3H280l-69.9,119.3L140.2,64.3H63.3L210.1,345.3L356.9,64.3z M280,64.3H210.1l0,0l-69.9,119.3L210.1,302.9L280,183.6V64.3z" fill="none"/>
    
    <!-- 六边形形状 -->
    <polygon id="hexagon" points="50,0 93.3,25 93.3,75 50,100 6.7,75 6.7,25" fill="none"/>
    
    <!-- 组件图标 -->
    <g id="componentIcon">
      <rect x="0" y="0" width="30" height="20" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="5" y="5" width="8" height="3" fill="currentColor"/>
      <rect x="17" y="5" width="8" height="3" fill="currentColor"/>
      <rect x="5" y="12" width="20" height="3" fill="currentColor"/>
    </g>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- 装饰性背景图案 -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="#4FC08D"/>
    <circle cx="1100" cy="530" r="60" fill="#42b883"/>
    <polygon points="0,630 300,630 150,400" fill="rgba(76,192,141,0.3)"/>
    <polygon points="1200,0 900,0 1050,230" fill="rgba(66,184,131,0.3)"/>
  </g>
  
  <!-- Vue logo区域 -->
  <g transform="translate(100, 100)">
    <!-- 外圈发光 -->
    <circle cx="50" cy="50" r="45" fill="url(#vueGradient)" filter="url(#glow)">
      <animate attributeName="r" values="45;50;45" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Vue logo简化版 -->
    <g transform="translate(50, 50)">
      <!-- V形状 -->
      <path d="M-20,-15 L0,15 L20,-15" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M-12,-15 L0,5 L12,-15" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    </g>
    
    <!-- 环绕的粒子 -->
    <g>
      <circle cx="20" cy="20" r="3" fill="#4FC08D">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 50 50;360 50 50" dur="8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="80" cy="30" r="2" fill="#42b883">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 50 50;360 50 50" dur="12s" repeatCount="indefinite"/>
      </circle>
      <circle cx="30" cy="80" r="2.5" fill="#4FC08D" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 50 50;360 50 50" dur="10s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- 主标题区域 -->
  <g transform="translate(600, 180)">
    <!-- Vue.js主标题 -->
    <text x="0" y="0" text-anchor="middle" fill="url(#titleGradient)" 
          font-family="Arial, sans-serif" font-size="52" font-weight="bold">
      Vue.js 生态系统
      <animate attributeName="fill-opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="50" text-anchor="middle" fill="#ECF0F1" 
          font-family="Arial, sans-serif" font-size="26" font-weight="300" opacity="0.95">
      现代前端开发的理想选择
    </text>
    
    <!-- 装饰线 -->
    <line x1="-180" y1="25" x2="180" y2="25" stroke="url(#greenGradient)" stroke-width="3" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="0,360;180,180;360,0;0,360" dur="5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- 组件化特色展示 -->
  <g transform="translate(600, 320)">
    <!-- 组件1 -->
    <g transform="translate(-220, 0)">
      <rect x="-60" y="-25" width="120" height="50" rx="25" fill="url(#cardBg)" 
            stroke="rgba(76,192,141,0.5)" stroke-width="1" filter="url(#shadow)">
        <animate attributeName="y" values="-25;-30;-25" dur="4s" repeatCount="indefinite"/>
      </rect>
      <use href="#componentIcon" x="-40" y="-10" fill="#4FC08D"/>
      <text x="-15" y="5" fill="white" font-family="Arial, sans-serif" 
            font-size="14" font-weight="600">Composition API</text>
    </g>
    
    <!-- 组件2 -->
    <g transform="translate(-60, 0)">
      <rect x="-65" y="-25" width="130" height="50" rx="25" fill="url(#cardBg)" 
            stroke="rgba(76,192,141,0.5)" stroke-width="1" filter="url(#shadow)">
        <animate attributeName="y" values="-25;-30;-25" dur="4s" repeatCount="indefinite" begin="1s"/>
      </rect>
      <circle cx="-35" cy="0" r="8" fill="#42b883"/>
      <text x="-20" y="5" fill="white" font-family="Arial, sans-serif" 
            font-size="14" font-weight="600">Reactive System</text>
    </g>
    
    <!-- 组件3 -->
    <g transform="translate(90, 0)">
      <rect x="-55" y="-25" width="110" height="50" rx="25" fill="url(#cardBg)" 
            stroke="rgba(76,192,141,0.5)" stroke-width="1" filter="url(#shadow)">
        <animate attributeName="y" values="-25;-30;-25" dur="4s" repeatCount="indefinite" begin="2s"/>
      </rect>
      <polygon points="-35,-8 -25,8 -15,-8" fill="#4FC08D"/>
      <text x="-10" y="5" fill="white" font-family="Arial, sans-serif" 
            font-size="14" font-weight="600">Vue Router</text>
    </g>
    
    <!-- 组件4 -->
    <g transform="translate(220, 0)">
      <rect x="-45" y="-25" width="90" height="50" rx="25" fill="url(#cardBg)" 
            stroke="rgba(76,192,141,0.5)" stroke-width="1" filter="url(#shadow)">
        <animate attributeName="y" values="-25;-30;-25" dur="4s" repeatCount="indefinite" begin="3s"/>
      </rect>
      <rect x="-35" y="-8" width="6" height="6" fill="#42b883"/>
      <rect x="-35" y="2" width="6" height="6" fill="#42b883"/>
      <rect x="-25" y="-8" width="6" height="16" fill="#4FC08D"/>
      <text x="-10" y="5" fill="white" font-family="Arial, sans-serif" 
            font-size="14" font-weight="600">Pinia</text>
    </g>
  </g>
  
  <!-- 代码展示窗口 -->
  <g transform="translate(150, 450)">
    <rect x="0" y="0" width="380" height="120" rx="12" fill="rgba(0,0,0,0.8)" 
          stroke="#42b883" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- 窗口控制按钮 -->
    <circle cx="20" cy="20" r="6" fill="#FF5F57"/>
    <circle cx="40" cy="20" r="6" fill="#FFBD2E"/>
    <circle cx="60" cy="20" r="6" fill="#28CA42"/>
    
    <!-- 代码内容 -->
    <text x="20" y="50" fill="#4FC08D" font-family="Courier New, monospace" font-size="14">
      &lt;script setup&gt;
    </text>
    <text x="20" y="70" fill="#4FC08D" font-family="Courier New, monospace" font-size="14">
      import { <tspan fill="#FFD93D">ref, computed</tspan> } from <tspan fill="#6AD3F0">'vue'</tspan>
    </text>
    <text x="20" y="90" fill="#4FC08D" font-family="Courier New, monospace" font-size="14">
      const <tspan fill="#FFD93D">count</tspan> = <tspan fill="#FF6B9D">ref</tspan>(<tspan fill="#C5E478">0</tspan>)
    </text>
    <text x="20" y="110" fill="#95A5A6" font-family="Courier New, monospace" font-size="12">
      // 现代Vue开发体验
    </text>
  </g>
  
  <!-- 右侧特性图标 -->
  <g transform="translate(800, 450)">
    <!-- 渐进式图标 -->
    <g>
      <circle cx="0" cy="0" r="30" fill="rgba(76,192,141,0.2)" stroke="#4FC08D" stroke-width="2"/>
      <rect x="-15" y="-15" width="30" height="10" fill="none" stroke="#4FC08D" stroke-width="2"/>
      <rect x="-10" y="-5" width="20" height="10" fill="none" stroke="#4FC08D" stroke-width="2"/>
      <rect x="-5" y="5" width="10" height="10" fill="none" stroke="#4FC08D" stroke-width="2"/>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">渐进式</text>
    </g>
    
    <!-- 高性能图标 -->
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(76,192,141,0.2)" stroke="#42b883" stroke-width="2"/>
      <path d="M-15,-10 L-5,10 L5,-15 L15,5" stroke="#42b883" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="10" cy="-5" r="3" fill="#42b883"/>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">高性能</text>
    </g>
    
    <!-- 易用性图标 -->
    <g transform="translate(240, 0)">
      <circle cx="0" cy="0" r="30" fill="rgba(76,192,141,0.2)" stroke="#4FC08D" stroke-width="2"/>
      <circle cx="0" cy="-8" r="8" fill="none" stroke="#4FC08D" stroke-width="2"/>
      <path d="M-8,5 Q0,15 8,5" stroke="#4FC08D" stroke-width="2" fill="none"/>
      <circle cx="-5" cy="-8" r="2" fill="#4FC08D"/>
      <circle cx="5" cy="-8" r="2" fill="#4FC08D"/>
      <text x="0" y="55" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">易上手</text>
    </g>
  </g>
  
  <!-- 装饰性几何元素 -->
  <g opacity="0.4">
    <!-- 旋转的六边形 -->
    <g transform="translate(1000, 150)">
      <use href="#hexagon" stroke="#4FC08D" stroke-width="2" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 50 50;360 50 50" dur="20s" repeatCount="indefinite"/>
      </use>
      <use href="#hexagon" stroke="#42b883" stroke-width="1.5" opacity="0.4" 
           transform="scale(0.7) translate(15, 15)">
        <animateTransform attributeName="transform" type="rotate" 
                          values="360 50 50;0 50 50" dur="25s" repeatCount="indefinite"/>
      </use>
    </g>
    
    <!-- 浮动三角形 -->
    <g transform="translate(150, 300)">
      <polygon points="0,0 30,20 0,40" fill="none" stroke="#4FC08D" stroke-width="2" opacity="0.5">
        <animateTransform attributeName="transform" type="rotate" 
                          values="0 15 20;120 15 20;0 15 20" dur="10s" repeatCount="indefinite"/>
      </animateTransform>
    </g>
  </g>
  
  <!-- 底部装饰线条 -->
  <g transform="translate(0, 580)" opacity="0.6">
    <path d="M0,20 Q300,0 600,20 T1200,20" stroke="url(#greenGradient)" stroke-width="3" fill="none">
      <animate attributeName="d" 
               values="M0,20 Q300,0 600,20 T1200,20;M0,20 Q300,40 600,20 T1200,20;M0,20 Q300,0 600,20 T1200,20" 
               dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M0,30 Q400,10 800,30 T1200,30" stroke="#42b883" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="d" 
               values="M0,30 Q400,10 800,30 T1200,30;M0,30 Q400,50 800,30 T1200,30;M0,30 Q400,10 800,30 T1200,30" 
               dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- 浮动粒子 -->
  <g opacity="0.5">
    <circle cx="300" cy="250" r="3" fill="#4FC08D">
      <animateMotion dur="15s" repeatCount="indefinite">
        <mpath href="#particle1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="900" cy="350" r="2" fill="#42b883">
      <animateMotion dur="12s" repeatCount="indefinite">
        <mpath href="#particle2"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="400" r="2.5" fill="#4FC08D">
      <animateMotion dur="18s" repeatCount="indefinite">
        <mpath href="#particle3"/>
      </animateMotion>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 作者信息 -->
  <g transform="translate(1050, 590)">
    <text x="0" y="0" text-anchor="end" fill="rgba(255,255,255,0.9)" 
          font-family="Arial, sans-serif" font-size="16" font-weight="500">
      XinLiu 技术博客
    </text>
  </g>
  
  <!-- 粒子路径定义 -->
  <defs>
    <path id="particle1" d="M300,250 Q500,150 700,250 Q900,200 1100,250 Q800,350 300,250" fill="none"/>
    <path id="particle2" d="M900,350 Q700,450 500,350 Q300,300 100,350 Q400,500 900,350" fill="none"/>
    <path id="particle3" d="M200,400 Q400,300 600,400 Q800,350 1000,400 Q600,520 200,400" fill="none"/>
  </defs>
</svg>